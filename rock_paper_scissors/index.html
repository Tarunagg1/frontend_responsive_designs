<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- scoreboard -->
      <div class="scoreboard">
        <div class="title">
          <img src="./assets/title.png" alt="" srcset="" />
        </div>
        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>

      <!-- game buttons -->
      <div class="hands">
        <div class="hand paper">
          <img
            src="./assets/Paper.png"
            onClick="picUseHand('paper')"
            alt=""
            srcset=""
          />
        </div>
        <div class="hand scissors">
          <img
            src="./assets/Scissors.png"
            onClick="picUseHand('scissors')"
            alt=""
            srcset=""
          />
        </div>
        <div class="hand rock">
          <img
            src="./assets/Rock.png"
            onClick="picUseHand('rock')"
            alt=""
            srcset=""
          />
        </div>
      </div>

      <div class="contest">       
        <div class="userhand">
            <h1>YOU PICKED</h1>
            <div class="handImageContainer">
              <img id="userpicimage" id="userPickImage" src="./assets/Paper.png">
            </div>
        </div>
        <div class="referee"> 
            <div class="decision"><h1> LET'S </h1></div>
            <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
            <h1>THE HOUSE PICKED</h1>
            <div class="handImageContainer">
              <img id="computerPickImage" src='./assets/Paper.png' /> 
            </div>   
        </div>       
      </div>        
    </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
