      <div class="main">
        <div class="contactform">
          <h1>Contact me for work/general queries</h1>
          <form>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="clientphone" />
            </div>

            <div class="mb-3">
              <label class="form-label">Number</label>
              <input type="number" class="form-control" id="clientphone" />
            </div>

            <div class="mb-3">
              <label class="form-label">Enquiry</label>
              <input type="text" class="form-control" id="clientphone" />
            </div>

            <div class="mb-3 form-check" id="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me</label
              >
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
      </div>
